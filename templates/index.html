{% extends "bootstrap/base.html" %}
{% block title %}Welcome to the Todo List Manager{% endblock %}

{% block navbar %}
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Welcome to the Todo List Manager</h1>
        <div class="jumbotron">
            <h2>Your tasks</h2>
        </div>
        <table class="table table-striped table-condensed">
            {% for task in tasks_list %}
                <tr>
                    <td>{{ task[1] }}</td>
                    <td><a class="btn btn-default" href="{{ url_for('delete_task',id_task=task[0]) }}">
                        <span class="glyphicon glyphicon glyphicon-remove"></span>
                        Delete</a></td>
                </tr>
            {% endfor %}
        </table>


        <form action="{{ url_for('insert_task') }}" method="post" class="form-inline">
            <div class="form-group">
                <label>Insert a new task:</label>
                <input type="text" name="description" class="form-control">
            </div>
            <div class="checkbox">
                <input type="checkbox" name="urgent"> Urgent
            </div>
            <input type="submit" value="Enter" class="btn btn-primary">
        </form>
    </div>
{% endblock %}
